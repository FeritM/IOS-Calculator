<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>IOS Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display"></div>

      <div class="buttons-container">
        <button class="button function ac">AC</button>
        <button class="button function pm">±</button>
        <button class="button function percent">%</button>
        <button class="button operator division">÷</button>
        <button class="button num number-7">7</button>
        <button class="button num number-8">8</button>
        <button class="button num number-9">9</button>
        <button class="button operator multiplication">x</button>
        <button class="button num number-4">4</button>
        <button class="button num number-5">5</button>
        <button class="button num number-6">6</button>
        <button class="button operator subtraction">-</button>
        <button class="button num number-1">1</button>
        <button class="button num number-2">2</button>
        <button class="button num number-3">3</button>
        <button class="button operator addition">+</button>

        <button class="num number-0" id="sifir">0</button>
        <button class="button num decimal">.</button>
        <button class="button equal">=</button>
      </div>
    </div>
  </body>
</html>
